<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/">
            <img src="./assets/amazon_logo.png" width="100" alt="">
        </a>
        <div class="nav-city">
            <img src="./assets/location_icon.png" height="20">
            <div>
                <p>Deliver to</p>
                <h1>Hyderabad 50068</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./assets/dropdown_icon.png" height="12">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./assets/search_icon.png" class="nav-search-icon">
        </div>
        <div class="nav-language">
            <img src="./assets/Indian-flag.jpeg" width="25">
            <p>EN</p>
            <img src="./assets/dropdown_icon.png" width="8px">

        </div>
        <div class="nav-text">
            <p>
                <a class="register" href="signin.html">hello, Sign in</a>
            </p>
            <h1>Account & Lists <img src="./assets/dropdown_icon.png" width="8px"></h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders </h1>
        </div>
        <a href="" class="nav-cart">
            <img src="./assets/cart_icon.png" width="35px">
            <h4>Cart</h4>
        </a>
        
    </nav>
    <div class="nav-bottom">
        <div>
            <img src="./assets/menu_icon.png" width="25px">
            <p>All</p>
        </div>
        <p>Today's Deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
    </div>

    
    <div class="header-slider">
        <a href="#" class="control_prev">&#129144</a>
        <a href="#" class="control_next">&#129146</a>
        <ul>
            <img src="./assets/header1.jpg" class="header-img">
            <img src="./assets/header2.jpg" class="header-img">
            <img src="./assets/header3.jpg" class="header-img">
            <img src="./assets/header4.jpg" class="header-img">
            <img src="./assets/header5.jpg" class="header-img">
            <img src="./assets/header6.jpg" class="header-img">
        </ul>
    </div>




    
    <div class="wrapper header-box1">
        <form id="loginForm">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="text" placeholder="Name" required>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Confirm Password" required>
            </div>
            <div class="input-box">
                <input type="tel" id="tel" placeholder="contact number" required>
            </div>

            <div class="button"><button type="submit" class="btn">Register</button></div>
            <div class="login-link">
                <p>Already have account?
                    <a href="login.html" class="login">Login</a>
                </p>
            </div>
        </form>
    </div>
    



<script src="script.js"></script>
</body>
</html>
